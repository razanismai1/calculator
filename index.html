<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="window-buttons">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
      </div>
      <div class="display-container">
        <div class="display">display text</div>
      </div>
      <div class="container">
        <div class="left-container">
          <div class="main-functions">
            <div class="all-clear">
              <button>AC</button>
            </div>
            <div class="change-operators">
              <button>+/-</button>
            </div>
            <div class="modulus">
              <button>%</button>
            </div>
          </div>
          <div class="numbers">
            <div class="number-1-9">
              <div class="number-9">
                <button>9</button>
              </div>
              <div class="number-8">
                <button>8</button>
              </div>
              <div class="number-7">
                <button>7</button>
              </div>
              <div class="number-6">
                <button>6</button>
              </div>
              <div class="number-5">
                <button>5</button>
              </div>
              <div class="number-4">
                <button>4</button>
              </div>
              <div class="number-3">
                <button>3</button>
              </div>
              <div class="number-2">
                <button>2</button>
              </div>
              <div class="number-1">
                <button>1</button>
              </div>
            </div>
            <div class="last-numbers">
              <div class="number-0">
                <button class="grow-btn">0</button>
              </div>
              <div class="decimal-point">
                <button>.</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="operations">
            <div class="division">
              <button>รท</button>
            </div>
            <div class="multiplication">
              <button>x</button>
            </div>
            <div class="subtraction">
              <button>-</button>
            </div>
            <div class="addition">
              <button>+</button>
            </div>
            <div class="equality">
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
